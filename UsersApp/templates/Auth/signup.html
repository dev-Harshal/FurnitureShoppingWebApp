{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "SignUp/fonts/material-icon/css/material-design-iconic-font.min.css" %}">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="{% static "Login/images/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/vendor/animate/animate.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "Login/vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "Login/vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Login/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "Login/css/main.css" %}">
<!--===============================================================================================-->
    <!-- Main css -->
    <link rel="stylesheet" href="{% static "SignUp/css/style.css" %}">
</head>
<body>

    <div class="main">

        <section class="signup"> 
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          {% if message.tags == "error" %}
          <div class="container-fluid pt-2">
              <div class="alert alert-danger text-center" role="alert">
                  <h5> {{ message }} </h5>
              </div>
          </div>
          {% else %}
          <div class="container-fluid pt-2">
              <div class="alert alert-success text-center" role="alert">
                  <h5> {{ message }} </h5>
              </div>
          </div>
          {% endif %}
          {% endfor %}
      </ul>
      {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-input" name="full_name" id="name" placeholder="Your Name"/ required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/ required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/ required>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/ required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url "login-page" %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static "SignUp/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "SignUp/js/main.js" %}"></script>
</body>
</html>
